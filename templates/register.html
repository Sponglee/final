{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm_password" placeholder="Confirm Password" type="password"/>
            </div>
            <div class="form-group">
            <div class="form-group">
                <label class="orange">
                  <input type="radio" name="color" value="#FF5722">
                  <div class="layer"></div>
                  <div class="button"><span></span></div>
                </label>

                <label class="amber">
                  <input type="radio" name="color" value="#FFC107">
                  <div class="layer"></div>
                  <div class="button"><span></span></div>
                </label>

                <label class="lime">
                  <input type="radio" name="color" value="#8BC34A">
                  <div class="layer"></div>
                  <div class="button"><span></span></div>
                </label>

                <label class="teal">
                  <input type="radio" name="color" value="#009688">
                  <div class="layer"></div>
                  <div class="button"><span></span></div>
                </label>

                <label class="blue">
                  <input type="radio" name="color" value="#2196F3">
                  <div class="layer"></div>
                  <div class="button"><span></span></div>
                </label>

                <label class="indigo">
                  <input type="radio" name="color" value="#3F51B5">
                  <div class="layer"></div>
                  <div class="button"><span></span></div>

                </label>

            </div>
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
